<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8">
  <title>Buscador Familias (1 archivo)</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#111827; --ink:#e2e8f0; --ink-sub:#94a3b8; --line:#1f2937; --accent:#22d3ee; --accent-2:#38bdf8;
    }
    *{box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    body{margin:0;background:linear-gradient(180deg,#0b1220,#0f172a);color:var(--ink)}
    header{padding:22px 16px;border-bottom:1px solid var(--line);background:#0b1220cc;text-align:center}
    h1{margin:0;font-size:clamp(20px,2.4vw,28px)}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .controls{display:flex;flex-wrap:wrap;gap:.5em;margin-bottom:1em}
    input,select,button{padding:.6em .8em;border-radius:.4em;border:1px solid #243042;background:#0b1324;color:var(--ink);outline:none;transition:border .2s,box-shadow .2s}
    input:focus,select:focus{border-color:var(--accent);box-shadow:0 0 0 2px rgba(34,211,238,.15)}
    button{cursor:pointer}
    button.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#001b24;border:0;font-weight:600}
    table{width:100%;border-collapse:separate;border-spacing:0 8px;margin-top:14px}
    th,td{padding:.7em .5em;text-align:left;font-size:14px}
    th{color:#93a7bf;font-weight:600;border-bottom:1px solid var(--line);background:#111827}
    tr{background:#0b1324;border:1px solid #0e1a2f}
    tr td:first-child{border-top-left-radius:8px;border-bottom-left-radius:8px}
    tr td:last-child{border-top-right-radius:8px;border-bottom-right-radius:8px}
    a.link{color:#7dd3fc}
    .count{margin-left:auto;color:#9fb1c9;font-size:13px}
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    /* Overlay de login */
    #login-overlay{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:rgba(2,6,23,0.96);z-index:9999;color:#e2e8f0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Inter,Arial;
    }
    #login-card{
      width:min(92vw,400px);background:#0b1324;border:1px solid #1f2937;border-radius:14px;padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
    }
    #login-card h2{margin:0 0 6px 0;font-size:20px}
    #login-card p{margin:.2em 0 1em 0;color:#9fb1c9;font-size:14px}
    #login-card input{width:100%;padding:.7em .9em;border-radius:8px;border:1px solid #243042;background:#0b1324;color:#e2e8f0;outline:none}
    #login-card input:focus{border-color:#22d3ee;box-shadow:0 0 0 2px rgba(34,211,238,.15)}
    #login-card button{width:100%;margin-top:.8em;padding:.75em;border-radius:10px;border:0;cursor:pointer;
      background:linear-gradient(90deg,#22d3ee,#38bdf8);color:#001b24;font-weight:700}
    #login-error{margin-top:.6em;color:#fca5a5;min-height:1.1em;font-size:13px}
    body.protected #protected-content{visibility:hidden}
    /* Mejoras móviles */
    .controls{gap:.6rem}
    .controls input, .controls select, .controls button{height:44px}
    .table-wrap{width:100%; overflow-x:auto; -webkit-overflow-scrolling:touch;}
    #tabla{min-width:880px;}
    @media (max-width: 640px){
      .container{padding:12px}
      header{padding:16px 12px}
      #tabla{min-width:720px;}
      input#searchNombre, input#searchApellidos, input#searchTelefono, select#filterCurso{
        flex:1 1 100%;
      }
      .controls{display:grid; grid-template-columns:1fr; align-items:stretch}
      .controls .right-actions{display:flex; gap:.5rem; flex-wrap:wrap}
    }
    .muted{color:#94a3b8; font-size:13px}
  </style>

</head>

  <script>
    let data=[];
    const fields=['Alumno/a','Apellidos alumno/a','Curso/Grupo','Padre - Nombre','Padre - Apellidos','Tel. Padre','Madre - Nombre','Madre - Apellidos','Tel. Madre','Observaciones'];

    function render(){
      const nombre=document.getElementById('searchNombre').value.toLowerCase();
      const apellidos=document.getElementById('searchApellidos').value.toLowerCase();
      const tel=document.getElementById('searchTelefono').value.replace(/\D/g,'');
      const curso=document.getElementById('filterCurso').value;
      const tbody=document.querySelector('#tabla tbody');
      tbody.innerHTML='';
      data.filter(d=>(
        (!nombre||(d['Alumno/a']+d['Padre - Nombre']+d['Madre - Nombre']).toLowerCase().includes(nombre))&&
        (!apellidos||(d['Apellidos alumno/a']+d['Padre - Apellidos']+d['Madre - Apellidos']).toLowerCase().includes(apellidos))&&
        (!tel||(d['Tel. Padre']+d['Tel. Madre']).replace(/\D/g,'').includes(tel))&&
        (!curso||d['Curso/Grupo']===curso)
      )).forEach(d=>{
        const tr=document.createElement('tr');
        fields.forEach(f=>{const td=document.createElement('td');td.textContent=d[f]||'';tr.appendChild(td)});
        tbody.appendChild(tr);
      });
    }

    function updateCursos(){
      const cursos=[...new Set(data.map(d=>d['Curso/Grupo']).filter(Boolean))];
      const sel=document.getElementById('filterCurso');
      sel.innerHTML='<option value="">Todos los cursos</option>'+cursos.map(c=>`<option>${c}</option>`).join('');
    }

    document.getElementById('fileInput').addEventListener('change',e=>{
      const f=e.target.files[0];if(!f)return;
      const r=new FileReader();
      r.onload=ev=>{
        const rows=ev.target.result.split(/\r?\n/).map(l=>l.split(/;|,/));
        const idx=rows[0];
        data=rows.slice(1).filter(r=>r.length>1).map(r=>{const o={};idx.forEach((h,i)=>o[h]=r[i]);return o;});
        updateCursos();render();
      };
      r.readAsText(f);
    });

    document.getElementById('btnSave').onclick=()=>{
      document.getElementById('bootstrap-data').textContent=JSON.stringify(data);
      const html='<!DOCTYPE html>'+document.documentElement.outerHTML;
      const blob=new Blob([html],{type:'text/html'});
      const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='Buscador_Familias_con_datos.html';a.click();URL.revokeObjectURL(a.href);
    };

    document.querySelectorAll('#searchNombre,#searchApellidos,#searchTelefono,#filterCurso').forEach(el=>el.addEventListener('input',render));

    const emb=document.getElementById('bootstrap-data');
    if(emb && emb.textContent.trim()){
      try{data=JSON.parse(emb.textContent);updateCursos();render();}catch{}
    }
  </script>

  <script>
  // Registro del Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('./sw.js').catch(console.error);
    });
  }

  async function sha256Hex(str) {
    const enc = new TextEncoder();
    const buf = await crypto.subtle.digest('SHA-256', enc.encode(str));
    return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
  }
  const STORED_HASH = '05af1c6e5a497fd81df3041ad6ad8ab25195d22b9ad03126c53f84db83c6fd2d';

  async function tryUnlock() {
    const input = document.getElementById('pass-input');
    const err = document.getElementById('login-error');
    const v = input.value || '';
    const h = await sha256Hex(v);
    if (h === STORED_HASH) {
      localStorage.setItem('familias_unlocked','1');
      document.getElementById('login-overlay').style.display='none';
      document.body.classList.remove('protected');
      document.getElementById('protected-content')?.style.setProperty('visibility','visible');
      return true;
    } else {
      err.textContent = 'Contraseña incorrecta.';
      input.focus(); input.select();
      return false;
    }
  }
  function setupLogin() {
    const unlocked = localStorage.getItem('familias_unlocked') === '1';
    if (unlocked) {
      document.getElementById('login-overlay').style.display='none';
      document.body.classList.remove('protected');
      document.getElementById('protected-content')?.style.setProperty('visibility','visible');
    } else {
      document.body.classList.add('protected');
      document.getElementById('protected-content')?.style.setProperty('visibility','hidden');
    }
    const btn = document.getElementById('btn-unlock');
    const input = document.getElementById('pass-input');
    btn?.addEventListener('click', tryUnlock);
    input?.addEventListener('keydown', (e) => { if(e.key==='Enter') tryUnlock(); });
  }
  (function() {
    const overlay = document.createElement('div');
    overlay.id = 'login-overlay';
    overlay.innerHTML = `
      <div id="login-card">
        <h2>Acceso</h2>
        <p>Introduce la contraseña para ver los datos.</p>
        <input id="pass-input" type="password" placeholder="Contraseña" autocomplete="current-password" inputmode="text">
        <div id="login-error"></div>
        <button id="btn-unlock">Entrar</button>
        <p style="margin-top:10px;font-size:12px;color:#93a7bf">Tras desbloquear, la app funciona offline.</p>
      </div>`;
    document.body.appendChild(overlay);
    window.addEventListener('DOMContentLoaded', setupLogin);
  })();
  </script>

  <script>
    // Búsqueda dinámica (tabla vacía al inicio)
    const $ = (sel) => document.querySelector(sel);
    const normalize = (s) => (s||'').toString().normalize('NFD').replace(/\p{Diacritic}+/gu,'').toLowerCase().trim();

    const DATA = (()=>{ try { return JSON.parse(document.getElementById('bootstrap-data').textContent); } catch(e) { return []; } })();
    const tbody = document.querySelector('#tabla tbody');
    const searchNombre = $('#searchNombre');
    const searchApellidos = $('#searchApellidos');
    const searchTelefono = $('#searchTelefono');
    const filterCurso = $('#filterCurso');
    const hint = $('#hint');

    function recordMatches(r, qNom, qApe, qTel, fCurso){
      const camposNombre = [r['Alumno/a'], r['Padre - Nombre'], r['Madre - Nombre']].map(normalize).join(' ');
      const camposApellidos = [r['Apellidos alumno/a'], r['Padre - Apellidos'], r['Madre - Apellidos']].map(normalize).join(' ');
      const tel = [r['Tel. Padre'], r['Tel. Madre']].map(normalize).join(' ');
      const curso = normalize(r['Curso/Grupo']);
      if (qNom && !camposNombre.includes(qNom)) return false;
      if (qApe && !camposApellidos.includes(qApe)) return false;
      if (qTel && !tel.includes(qTel)) return false;
      if (fCurso && curso !== fCurso) return false;
      return true;
    }
    function renderRows(rows){
      if (!tbody) return;
      if (!rows.length){
        tbody.innerHTML = "<tr><td colspan='10' class='muted'>Sin resultados. Ajusta la búsqueda.</td></tr>";
        return;
      }
      tbody.innerHTML = rows.map(r => `
        <tr>
          <td>${r['Alumno/a']||''}</td>
          <td>${r['Apellidos alumno/a']||''}</td>
          <td>${r['Curso/Grupo']||''}</td>
          <td>${r['Padre - Nombre']||''}</td>
          <td>${r['Padre - Apellidos']||''}</td>
          <td>${r['Tel. Padre']||''}</td>
          <td>${r['Madre - Nombre']||''}</td>
          <td>${r['Madre - Apellidos']||''}</td>
          <td>${r['Tel. Madre']||''}</td>
          <td>${r['Observaciones']||''}</td>
        </tr>`).join('');
    }
    function currentFilters(){
      return {
        qNom: normalize(searchNombre?.value),
        qApe: normalize(searchApellidos?.value),
        qTel: normalize(searchTelefono?.value),
        fCurso: normalize(filterCurso?.value)
      };
    }
    function applyFilter(){
      const {qNom,qApe,qTel,fCurso} = currentFilters();
      const active = qNom || qApe || qTel || fCurso;
      if (!active){
        tbody.innerHTML = "<tr><td colspan='10' class='muted'>Empieza a escribir para ver resultados…</td></tr>";
        hint && (hint.textContent = 'Empieza tecleando para buscar. También puedes pulsar "Mostrar todo".');
        return;
      }
      const out = DATA.filter(r => recordMatches(r, qNom, qApe, qTel, fCurso));
      renderRows(out);
      hint && (hint.textContent = `Mostrando ${out.length} resultado(s).`);
    }
    function debounce(fn, ms=160){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; }
    const debouncedApply = debounce(applyFilter, 160);
    function clearAll(){ if (searchNombre) searchNombre.value=''; if (searchApellidos) searchApellidos.value=''; if (searchTelefono) searchTelefono.value=''; if (filterCurso) filterCurso.value=''; applyFilter(); }

    document.addEventListener('DOMContentLoaded', () => {
      if (tbody) tbody.innerHTML = "<tr><td colspan='10' class='muted'>Empieza a escribir para ver resultados…</td></tr>";
      [searchNombre, searchApellidos, searchTelefono, filterCurso].forEach(el => { el && el.addEventListener('input', debouncedApply); el && el.addEventListener('change', debouncedApply); });
      document.getElementById('btnMostrarTodo')?.addEventListener('click', ()=> renderRows(DATA));
      document.getElementById('btnLimpiar')?.addEventListener('click', clearAll);
    });
  </script>
