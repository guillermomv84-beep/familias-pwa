<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8">
  <title>Buscador de familias - CEIP San Andrés - Almaraz - 2025/26</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#111827; --ink:#e2e8f0; --ink-sub:#94a3b8; --line:#1f2937; --accent:#22d3ee; --accent-2:#38bdf8;
    }
    *{box-sizing:border-box;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    body{margin:0;background:linear-gradient(180deg,#0b1220,#0f172a);color:var(--ink)}
    header{padding:22px 16px;border-bottom:1px solid var(--line);background:#0b1220cc;text-align:center}
    h1{margin:0;font-size:clamp(20px,2.4vw,28px)}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .controls{display:flex;flex-wrap:wrap;gap:.5em;margin-bottom:1em}
    input,select,button{padding:.6em .8em;border-radius:.4em;border:1px solid #243042;background:#0b1324;color:var(--ink);outline:none;transition:border .2s,box-shadow .2s}
    input:focus,select:focus{border-color:var(--accent);box-shadow:0 0 0 2px rgba(34,211,238,.15)}
    button{cursor:pointer}
    button.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#001b24;border:0;font-weight:600}
    table{width:100%;border-collapse:separate;border-spacing:0 8px;margin-top:14px}
    th,td{padding:.7em .5em;text-align:left;font-size:14px}
    th{color:#93a7bf;font-weight:600;border-bottom:1px solid var(--line);background:#111827}
    tr{background:#0b1324;border:1px solid #0e1a2f}
    tr td:first-child{border-top-left-radius:8px;border-bottom-left-radius:8px}
    tr td:last-child{border-top-right-radius:8px;border-bottom-right-radius:8px}
    a.link{color:#7dd3fc}
    .count{margin-left:auto;color:#9fb1c9;font-size:13px}
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    :root{
      --bg:#f7fafc;
      --card:#ffffff;
      --border:#e5e7eb;
      --fg:#0f172a;
      --muted:#475569;
      --accent:#1883b5;
      --accent-2:#11608e;
    }
    body{background:var(--bg);color:var(--fg);}
    .card{background:var(--card);border:1px solid var(--border);}
    .btn.primary{background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#001b24;border:0}
    a, .link{color:var(--accent)}
    /* Ajustes móviles */
    .controls{gap:.6rem}
    .controls input, .controls select, .controls button{height:44px}
    .table-wrap{width:100%; overflow-x:auto; -webkit-overflow-scrolling:touch;}
    #tabla{min-width:880px;}
    @media (max-width: 640px){
      .container{padding:12px}
      header{padding:16px 12px}
      #tabla{min-width:720px;}
      input#searchNombre, input#searchApellidos, input#searchTelefono, select#filterCurso{flex:1 1 100%}
      .controls{display:grid; grid-template-columns:1fr; align-items:stretch}
      .controls .right-actions{display:flex; gap:.5rem; flex-wrap:wrap}
    }
    .muted{color:var(--muted); font-size:13px}
    /* Cards */
    .card-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px;margin-top:14px}
    .card h3{margin:0 0 6px 0;font-size:16px}
    .card .sub{color:var(--muted);font-size:13px;margin-bottom:6px}
    .card .row{display:flex;justify-content:space-between;gap:8px;align-items:center;padding:6px 0;border-top:1px dashed var(--border)}
    .card .row:first-of-type{border-top:0}
    .notice{display:none;position:fixed;bottom:14px;left:50%;transform:translateX(-50%);background:var(--card);border:1px solid var(--border);color:var(--fg);padding:10px 12px;border-radius:10px;z-index:9999}
    .notice.show{display:block}
    #update-banner{display:none;position:fixed;bottom:0;left:0;right:0;background:var(--card);border-top:1px solid var(--border);color:var(--fg);padding:10px 12px;z-index:9998;display:flex;justify-content:space-between;align-items:center;gap:12px}
    #update-banner button{padding:.5em .8em;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#001b24;font-weight:700}
    #loadMoreWrap{display:none;margin-top:10px}
    /* Ocultar elementos de subir/guardar archivo si quedaran en el HTML original */
    input[type="file"], .guardar-html, .cargar-archivo { display:none !important; }
  </style>

</head>
<body data-version='v5'><div id='protected-content'>
  <header>
    <h1>Buscador de familias - CEIP San Andrés - Almaraz - 2025/26</h1>
  </header>
  <div class="container">
    <div class="controls"><div class="muted" id="hint">Empieza tecleando para buscar. También puedes pulsar "Mostrar todo".</div><div class="right-actions"><button id="btnMostrarTodo" type="button">Mostrar todo</button><button id="btnLimpiar" type="button">Limpiar</button><button id="btnExportar" type="button">Exportar CSV</button><label style="display:flex;align-items:center;gap:.45rem;white-space:nowrap"><input id="chkOcultarTel" type="checkbox" checked> Ocultar teléfonos</label><label style="display:flex;align-items:center;gap:.45rem;white-space:nowrap">Vista:<select id="selVista"><option value="tabla">Tabla</option><option value="tarjetas">Tarjetas</option></select></label><button id="btnCerrarSesion" type="button" title="Requerir contraseña de nuevo">Cerrar sesión</button></div>
      <input id="searchNombre" placeholder="Nombre alumno/padre/madre">
      <input id="searchApellidos" placeholder="Apellidos">
      <input id="searchTelefono" placeholder="Teléfono">
      <select id="filterCurso"><option value="">Todos los cursos</option><option>Infantil 3 años</option><option>Infantil 4 años</option><option>Infantil 5 años</option><option>1º Ed. Primaria</option><option>2º Ed. Primaria</option><option>3º Ed. Primaria</option><option>4º Ed. Primaria</option><option>5º Ed. Primaria</option><option>6º Ed. Primaria</option></select>
      <input type="file" id="fileInput" accept=".csv">
      <button id="btnSave" class="primary">Guardar HTML con datos</button>
    </div>
    <div class="table-wrap"><table id="tabla">
      <thead>
        <tr>
          <th>Alumno/a</th><th>Apellidos alumno/a</th><th>Curso</th>
          <th>Padre</th><th>Apellidos padre</th><th>Tel. padre</th>
          <th>Madre</th><th>Apellidos madre</th><th>Tel. madre</th><th>Obs.</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table></div>
<div id="cards" class="card-list" style="display:none"></div>
  </div>

  
  <script>
    let data=[];
    const fields=['Alumno/a','Apellidos alumno/a','Curso/Grupo','Padre - Nombre','Padre - Apellidos','Tel. Padre','Madre - Nombre','Madre - Apellidos','Tel. Madre','Observaciones'];

    function render(){
      const nombre=document.getElementById('searchNombre').value.toLowerCase();
      const apellidos=document.getElementById('searchApellidos').value.toLowerCase();
      const tel=document.getElementById('searchTelefono').value.replace(/\D/g,'');
      const curso=document.getElementById('filterCurso').value;
      const tbody=document.querySelector('#tabla tbody');
      tbody.innerHTML='';
      data.filter(d=>(
        (!nombre||(d['Alumno/a']+d['Padre - Nombre']+d['Madre - Nombre']).toLowerCase().includes(nombre))&&
        (!apellidos||(d['Apellidos alumno/a']+d['Padre - Apellidos']+d['Madre - Apellidos']).toLowerCase().includes(apellidos))&&
        (!tel||(d['Tel. Padre']+d['Tel. Madre']).replace(/\D/g,'').includes(tel))&&
        (!curso||d['Curso/Grupo']===curso)
      )).forEach(d=>{
        const tr=document.createElement('tr');
        fields.forEach(f=>{const td=document.createElement('td');td.textContent=d[f]||'';tr.appendChild(td)});
        tbody.appendChild(tr);
      });
    }

    function updateCursos(){
      const cursos=[...new Set(data.map(d=>d['Curso/Grupo']).filter(Boolean))];
      const sel=document.getElementById('filterCurso');
      sel.innerHTML='<option value="">Todos los cursos</option>'+cursos.map(c=>`<option>${c}</option>`).join('');
    }

    document.getElementById('fileInput').addEventListener('change',e=>{
      const f=e.target.files[0];if(!f)return;
      const r=new FileReader();
      r.onload=ev=>{
        const rows=ev.target.result.split(/\r?\n/).map(l=>l.split(/;|,/));
        const idx=rows[0];
        data=rows.slice(1).filter(r=>r.length>1).map(r=>{const o={};idx.forEach((h,i)=>o[h]=r[i]);return o;});
        updateCursos();render();
      };
      r.readAsText(f);
    });

    document.getElementById('btnSave').onclick=()=>{
      document.getElementById('bootstrap-data').textContent=JSON.stringify(data);
      const html='<!DOCTYPE html>'+document.documentElement.outerHTML;
      const blob=new Blob([html],{type:'text/html'});
      const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='Buscador_Familias_con_datos.html';a.click();URL.revokeObjectURL(a.href);
    };

    document.querySelectorAll('#searchNombre,#searchApellidos,#searchTelefono,#filterCurso').forEach(el=>el.addEventListener('input',render));

    const emb=document.getElementById('bootstrap-data');
    if(emb && emb.textContent.trim()){
      try{data=JSON.parse(emb.textContent);updateCursos();render();}catch{}
    }
  </script>


</div>

  async function decryptDataset(password) {
    const toBytes = (b64) => Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    const salt = toBytes(ENC.salt_b64);
    const iv = toBytes(ENC.iv_b64);
    const ct = toBytes(ENC.ct_b64);
    const tag = toBytes(ENC.tag_b64);
    const enc = new TextEncoder();
    const keyMaterial = await crypto.subtle.importKey('raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']);
    const key = await crypto.subtle.deriveKey(
      { name:'PBKDF2', salt, iterations: ENC.kdf_iter, hash:'SHA-256' },
      keyMaterial, { name:'AES-GCM', length:256 }, false, ['decrypt']
    );
    const combined = new Uint8Array(ct.length + tag.length);
    combined.set(ct, 0); combined.set(tag, ct.length);
    const ptBuf = await crypto.subtle.decrypt({ name:'AES-GCM', iv, tagLength:128 }, key, combined);
    return JSON.parse(new TextDecoder().decode(ptBuf));
  }

<script>
  // SW + Login overlay + arrancar descifrado
  if ('serviceWorker' in navigator) { window.addEventListener('load', ()=> navigator.serviceWorker.register('./sw.js').catch(console.error)); }
  function ensureLoginOverlay(){
    if(document.getElementById('login-overlay')) return;
    const overlay = document.createElement('div');
    overlay.id='login-overlay';
    overlay.style.cssText = 'position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.92);z-index:9999;color:var(--fg)';
    overlay.innerHTML = `
      <div id="login-card" style="width:min(92vw,420px);background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.2)">
        <h2 style="margin:0 0 6px 0">Acceso</h2>
        <p style="margin:.2em 0 1em 0;color:var(--muted);font-size:14px">Introduce la contraseña para ver los datos.</p>
        <input id="pass-input" type="password" placeholder="Contraseña" autocomplete="current-password" inputmode="text" style="width:100%;padding:.7em .9em;border-radius:8px;border:1px solid var(--border);background:var(--card);color:var(--fg)">
        <div id="login-error" style="margin-top:.6em;color:#b91c1c;min-height:1.1em;font-size:13px"></div>
        <button id="btn-unlock" style="width:100%;margin-top:.8em;padding:.75em;border-radius:10px;border:0;cursor:pointer;background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#001b24;font-weight:700">Entrar</button>
        <p style="margin-top:10px;font-size:12px;color:var(--muted)">Tras desbloquear, la app funciona offline.</p>
      </div>`;
    document.body.appendChild(overlay);
  }
  let DATA = [];
  async function tryUnlockDecrypt(){
    const input = document.getElementById('pass-input');
    const err = document.getElementById('login-error');
    try {
      const out = await decryptDataset(input.value||'');
      if(!Array.isArray(out)) throw new Error('Formato de datos inesperado');
      DATA = out;
      document.getElementById('login-overlay').style.display='none';
      document.body.classList.remove('protected');
      document.getElementById('protected-content')?.style.setProperty('visibility','visible');
      initSearch();
    } catch(e) {
      err.textContent = 'Contraseña incorrecta.';
      input.focus(); input.select();
    }
  }
  function setupLogin(){
    ensureLoginOverlay();
    document.getElementById('btn-unlock')?.addEventListener('click', tryUnlockDecrypt);
    document.getElementById('pass-input')?.addEventListener('keydown', (e)=>{ if(e.key==='Enter') tryUnlockDecrypt(); });
  }
  document.addEventListener('DOMContentLoaded', ()=>{
    document.body.classList.add('protected');
    document.getElementById('protected-content')?.style.setProperty('visibility','hidden');
    setupLogin();
  });
</script>


<script>
  const $ = (sel) => document.querySelector(sel);
  const normalize = (s) => (s||'').toString().normalize('NFD').replace(/\p{Diacritic}+/gu,'').toLowerCase().trim();
  const tbody = document.querySelector('#tabla tbody');
  const cards = document.getElementById('cards');
  const searchNombre = document.getElementById('searchNombre');
  const searchApellidos = document.getElementById('searchApellidos');
  const searchTelefono = document.getElementById('searchTelefono');
  const filterCurso = document.getElementById('filterCurso');
  const hint = document.getElementById('hint');
  const chkOcultarTel = document.getElementById('chkOcultarTel');
  const selVista = document.getElementById('selVista');
  const btnMostrarTodo = document.getElementById('btnMostrarTodo');
  const btnLimpiar = document.getElementById('btnLimpiar');
  const btnExportar = document.getElementById('btnExportar');
  const btnCerrarSesion = document.getElementById('btnCerrarSesion');
  const PAGE_SIZE = 200;
  let currentRows = []; let currentPage = 0;

  function maskPhone(num){ if(!num) return ''; const c=(''+num).replace(/\s+/g,''); if(!chkOcultarTel?.checked) return c; return c.length<=3?'•••':'••••••'+c.slice(-3); }
  function recordMatches(r,qNom,qApe,qTel,fCurso){
    const n=[r['Alumno/a'],r['Padre - Nombre'],r['Madre - Nombre']].map(normalize).join(' ');
    const a=[r['Apellidos alumno/a'],r['Padre - Apellidos'],r['Madre - Apellidos']].map(normalize).join(' ');
    const t=[r['Tel. Padre'],r['Tel. Madre']].map(normalize).join(' ');
    const c=normalize(r['Curso/Grupo']);
    if(qNom && !n.includes(qNom))return false; if(qApe && !a.includes(qApe))return false; if(qTel && !t.includes(qTel))return false; if(fCurso && c!==fCurso)return false; return true;
  }
  function phoneActions(num){ if(!num)return''; const c=(''+num).replace(/\s+/g,''); return `<span class="actions" style="gap:6px"><a class="a-call" href="tel:${c}" title="Llamar" aria-label="Llamar ${c}">📞</a><button class="btn-copy" data-num="${c}" title="Copiar" aria-label="Copiar ${c}">📋</button></span>`; }
  function renderTablePage(){
    const start=currentPage*PAGE_SIZE, slice=currentRows.slice(start,start+PAGE_SIZE);
    if(!slice.length){ if(!currentPage) tbody.innerHTML = "<tr><td colspan='10' class='muted'>Sin resultados. Ajusta la búsqueda.</td></tr>"; return; }
    const h=slice.map(r=>`
      <tr>
        <td>${r['Alumno/a']||''}</td>
        <td>${r['Apellidos alumno/a']||''}</td>
        <td>${r['Curso/Grupo']||''}</td>
        <td>${r['Padre - Nombre']||''}</td>
        <td>${r['Padre - Apellidos']||''}</td>
        <td>${maskPhone(r['Tel. Padre'])||''} ${phoneActions(r['Tel. Padre'])}</td>
        <td>${r['Madre - Nombre']||''}</td>
        <td>${r['Madre - Apellidos']||''}</td>
        <td>${maskPhone(r['Tel. Madre'])||''} ${phoneActions(r['Tel. Madre'])}</td>
        <td>${r['Observaciones']||''}</td>
      </tr>`).join('');
    if(!currentPage) tbody.innerHTML=h; else tbody.insertAdjacentHTML('beforeend',h);
    updateLoadMore();
  }
  function renderCardsPage(){
    const start=currentPage*PAGE_SIZE, slice=currentRows.slice(start,start+PAGE_SIZE);
    if(!slice.length){ if(!currentPage) cards.innerHTML=''; return; }
    const h=slice.map(r=>`
      <div class="card">
        <h3>${r['Alumno/a']||''} <span class="sub">(${r['Curso/Grupo']||''})</span></h3>
        <div class="row"><div><strong>Apellidos</strong></div><div>${r['Apellidos alumno/a']||''}</div></div>
        <div class="row"><div><span class="badge">Padre</span></div><div>${r['Padre - Nombre']||''} ${r['Padre - Apellidos']||''}</div></div>
        <div class="row"><div><span class="badge">Tel. padre</span></div><div>${maskPhone(r['Tel. Padre'])||''} ${phoneActions(r['Tel. Padre'])}</div></div>
        <div class="row"><div><span class="badge">Madre</span></div><div>${r['Madre - Nombre']||''} ${r['Madre - Apellidos']||''}</div></div>
        <div class="row"><div><span class="badge">Tel. madre</span></div><div>${maskPhone(r['Tel. Madre'])||''} ${phoneActions(r['Tel. Madre'])}</div></div>
        ${r['Observaciones']?`<div class="row"><div><strong>Obs.</strong></div><div>${r['Observaciones']}</div></div>`:''}
      </div>`).join('');
    if(!currentPage) cards.innerHTML=h; else cards.insertAdjacentHTML('beforeend',h);
    updateLoadMore();
  }
  function render(){
    const view=selVista?.value||'tabla', has=currentRows.length, msg=has?`Mostrando ${has} resultado(s)`:'Empieza a escribir para ver resultados…';
    hint && (hint.textContent=msg); currentPage=0;
    if(view==='tabla'){ document.getElementById('tabla').style.display='table'; cards.style.display='none'; tbody.innerHTML=''; renderTablePage(); }
    else { document.getElementById('tabla').style.display='none'; cards.style.display='grid'; cards.innerHTML=''; renderCardsPage(); }
  }
  function updateLoadMore(){
    let wrap=document.getElementById('loadMoreWrap'); if(!wrap){ wrap=document.createElement('div'); wrap.id='loadMoreWrap'; wrap.innerHTML=`<button id="btnMas" class="btn">Cargar más</button>`; (cards.style.display==='grid'?cards:document.getElementById('tabla').parentElement).after(wrap); document.getElementById('btnMas').addEventListener('click',()=>{ currentPage++; (selVista.value==='tabla'?renderTablePage():renderCardsPage()); }); }
    const remaining=currentRows.length-((currentPage+1)*PAGE_SIZE);
    wrap.style.display=(remaining>0)?'block':'none';
  }
  function currentFilters(){ return { qNom:normalize(searchNombre?.value), qApe:normalize(searchApellidos?.value), qTel:normalize(searchTelefono?.value), fCurso:normalize(filterCurso?.value) }; }
  function applyFilter(){
    const {qNom,qApe,qTel,fCurso}=currentFilters(); const active=qNom||qApe||qTel||fCurso;
    if(!active){ currentRows=[]; tbody.innerHTML="<tr><td colspan='10' class='muted'>Empieza a escribir para ver resultados…</td></tr>"; cards.innerHTML=""; hint&&(hint.textContent='Empieza a escribir para ver resultados…'); updateLoadMore(); return; }
    currentRows = DATA.filter(r=>recordMatches(r,qNom,qApe,qTel,fCurso)); render();
  }
  function debounce(fn,ms=160){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }; }
  const debouncedApply=debounce(applyFilter,160);
  function clearAll(){ if(searchNombre)searchNombre.value=''; if(searchApellidos)searchApellidos.value=''; if(searchTelefono)searchTelefono.value=''; if(filterCurso)filterCurso.value=''; applyFilter(); }
  function exportCSV(){
    const rows=currentRows.length?currentRows:[]; if(!rows.length){ toast('No hay resultados que exportar.'); return; }
    const headers=["Alumno/a","Apellidos alumno/a","Curso/Grupo","Padre - Nombre","Padre - Apellidos","Tel. Padre","Madre - Nombre","Madre - Apellidos","Tel. Madre","Observaciones"];
    const esc=v=>`"${(v??'').toString().replace(/"/g,'""')}"`;
    const csv=[headers.map(esc).join(',')].concat(rows.map(r=>headers.map(h=>esc(r[h])).join(','))).join('\r\n');
    const blob=new Blob([csv],{type:'text/csv;charset=utf-8'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='familias_filtrado.csv'; a.click(); setTimeout(()=>URL.revokeObjectURL(a.href),5000);
  }
  document.addEventListener('click',(e)=>{
    const btn=e.target.closest('.btn-copy'); if(!btn)return;
    const num=btn.getAttribute('data-num');
    if(navigator.clipboard?.writeText){ navigator.clipboard.writeText(num).then(()=>toast('Teléfono copiado')).catch(()=>toast('No se pudo copiar')); }
    else { const ta=document.createElement('textarea'); ta.value=num; document.body.appendChild(ta); ta.select(); try{document.execCommand('copy');toast('Teléfono copiado');}catch(e){toast('No se pudo copiar');} ta.remove(); }
  });
  function toast(msg){ let n=document.getElementById('toast'); if(!n){ n=document.createElement('div'); n.id='toast'; n.className='notice'; document.body.appendChild(n); } n.textContent=msg; n.classList.add('show'); setTimeout(()=>n.classList.remove('show'),1500); }
  // Bloqueo por inactividad y al ir a background
  function lock(){ location.reload(); } // recarga para volver a login
  let idleTimer; function resetIdle(){ clearTimeout(idleTimer); idleTimer=setTimeout(lock,5*60*1000); }
  ['click','keydown','touchstart','pointerdown'].forEach(ev=>document.addEventListener(ev,resetIdle,{passive:true}));
  document.addEventListener('visibilitychange',()=>{ if(document.hidden) lock(); });

  function initSearch(){
    if(tbody) tbody.innerHTML="<tr><td colspan='10' class='muted'>Empieza a escribir para ver resultados…</td></tr>";
    [searchNombre,searchApellidos,searchTelefono,filterCurso].forEach(el=>{ el&&el.addEventListener('input',debouncedApply); el&&el.addEventListener('change',debouncedApply); });
    btnMostrarTodo?.addEventListener('click',()=>{ currentRows=DATA.slice(); render(); });
    btnLimpiar?.addEventListener('click', clearAll);
    btnExportar?.addEventListener('click', exportCSV);
    chkOcultarTel?.addEventListener('change', ()=> render());
    selVista?.addEventListener('change', ()=> render());
    btnCerrarSesion?.addEventListener('click', ()=> lock());
    // Ajustamos título visible si existe
    const heading = document.querySelector('h1, h2');
    if(heading) heading.textContent = "Buscador de familias - CEIP San Andrés - Almaraz - 2025/26";
    document.title = "Buscador de familias - CEIP San Andrés - Almaraz - 2025/26";
    resetIdle();
  }

  // SW update banner
  if('serviceWorker' in navigator){
    navigator.serviceWorker.getRegistration().then(reg=>{
      if(!reg) return;
      reg.addEventListener('updatefound', ()=>{
        const nw = reg.installing;
        nw.addEventListener('statechange', ()=>{
          if(nw.state==='installed' && navigator.serviceWorker.controller){
            let b=document.getElementById('update-banner'); if(!b){ b=document.createElement('div'); b.id='update-banner'; b.innerHTML='<span>Hay una actualización disponible.</span><button id=\"btnUpdate\">Actualizar</button>'; document.body.appendChild(b); document.getElementById('btnUpdate').addEventListener('click', ()=> reg.waiting?.postMessage({type:'SKIP_WAITING'})); }
            b.style.display='flex';
          }
        });
      });
    });
    navigator.serviceWorker.addEventListener('controllerchange', ()=> location.reload());
  }
</script>

</body></html>
