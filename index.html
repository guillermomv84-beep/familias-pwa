<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Buscador de familias - CEIP San Andrés - Almaraz - 2025/26</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    :root{
      --bg:#f7fafc;
      --card:#ffffff;
      --border:#e2e8f0;
      --fg:#0f172a;
      --muted:#475569;
      --accent:#1883b5;    /* azul logo */
      --accent-2:#911b4b;  /* magenta logo */
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:-apple-system,system-ui,Segoe UI,Roboto,Inter,Arial}
    .container{max-width:980px;margin:0 auto;padding:12px 14px}
    .brand{display:flex;align-items:center;gap:12px;padding:10px 0 6px}
    .brand img{height:42px;width:auto;border-radius:8px}
    .brand .title{font-weight:800;font-size:20px;line-height:1.2}

    .controls{display:grid;grid-template-columns:1fr;gap:.6rem;margin:12px 0}
    .row{display:flex;gap:.6rem;flex-wrap:wrap}
    .controls input, .controls select, .controls button{height:44px;padding:.7em .9em;border:1px solid var(--border);border-radius:10px;background:#fff;color:var(--fg)}
    .controls button.primary{background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#001b24;border:0}
    .muted{color:var(--muted);font-size:13px}

    .card-list{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:12px;margin-top:10px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px}
    .card h3{margin:0 0 6px 0;font-size:16px}
    .card .sub{color:var(--muted);font-size:13px;margin-bottom:6px}
    .card .row{display:flex;justify-content:space-between;gap:8px;align-items:center;padding:6px 0;border-top:1px dashed var(--border)}
    .card .row:first-of-type{border-top:0}
    .badge{font-size:12px;color:var(--muted)}

    .notice{display:none;position:fixed;bottom:14px;left:50%;transform:translateX(-50%);background:var(--card);border:1px solid var(--border);color:var(--fg);padding:10px 12px;border-radius:10px;z-index:9999}
    .notice.show{display:block}
    #update-banner{display:none;position:fixed;bottom:0;left:0;right:0;background:var(--card);border-top:1px solid var(--border);color:var(--fg);padding:10px 12px;z-index:9998;display:flex;justify-content:space-between;align-items:center;gap:12px}
    #update-banner button{padding:.5em .8em;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#001b24;font-weight:700}
    #loadMoreWrap{display:none;margin-top:10px}
  </style>
</head>
<body data-version="v6.1">
  <div id="protected-content">
    <div class="container">
      <div class="brand">
        <img src="icon-192.png" alt="CEIP San Andrés">
        <div class="title">Buscador de familias - CEIP San Andrés - Almaraz - 2025/26</div>
      </div>

      <div class="muted" id="hint">Empieza tecleando para buscar. Puedes pulsar "Mostrar todo".</div>

      <div class="controls">
        <div class="row">
          <button id="btnMostrarTodo" class="primary" type="button">Mostrar todo</button>
          <button id="btnLimpiar" type="button">Limpiar</button>
          <label style="display:flex;align-items:center;gap:.45rem"><input id="chkOcultarTel" type="checkbox" checked> Ocultar teléfonos</label>
          <button id="btnCerrarSesion" type="button">Cerrar sesión</button>
        </div>
        <input id="searchNombre" placeholder="Nombre (alumno/a, padre, madre)" autocomplete="off">
        <input id="searchApellidos" placeholder="Apellidos" autocomplete="off">
        <input id="searchTelefono" placeholder="Teléfono" inputmode="numeric" autocomplete="off">
        <select id="filterCurso"><option value="">Todos los cursos</option></select>
      </div>

      <div id="cards" class="card-list"></div>
    </div>
  </div>

  <!-- Login overlay -->
  <div id="login-overlay" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.92);z-index:9999;color:var(--fg)">
    <div id="login-card" style="width:min(92vw,420px);background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.2)">
      <h2 style="margin:0 0 6px 0">Acceso</h2>
      <p style="margin:.2em 0 1em 0;color:var(--muted);font-size:14px">Introduce la contraseña para ver los datos.</p>
      <input id="pass-input" type="password" placeholder="Contraseña" autocomplete="current-password" inputmode="text" autocapitalize="none" autocorrect="off" spellcheck="false" style="width:100%;padding:.7em .9em;border-radius:8px;border:1px solid var(--border);background:var(--card);color:var(--fg)">
      <div id="login-error" style="margin-top:.6em;color:#b91c1c;min-height:1.1em;font-size:13px"></div>
      <button id="btn-unlock" style="width:100%;margin-top:.8em;padding:.75em;border-radius:10px;border:0;cursor:pointer;background:linear-gradient(90deg,var(--accent-2),var(--accent));color:#001b24;font-weight:700">Entrar</button>
      <p style="margin-top:10px;font-size:12px;color:var(--muted)">Tras desbloquear, la app funciona offline.</p>
    </div>
  </div>

  <div id="update-banner"><span>Hay una actualización disponible.</span><button id="btnUpdate">Actualizar</button></div>
  <div id="toast" class="notice"></div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(console.error));
      navigator.serviceWorker.addEventListener('controllerchange', () => location.reload());
      navigator.serviceWorker.getRegistration().then(reg => {
        if (!reg) return;
        reg.addEventListener('updatefound', () => {
          const nw = reg.installing;
          nw.addEventListener('statechange', () => {
            if (nw.state === 'installed' && navigator.serviceWorker.controller) {
              document.getElementById('update-banner').style.display = 'flex';
              document.getElementById('btnUpdate').onclick = () => reg.waiting?.postMessage({type:'SKIP_WAITING'});
            }
          });
        });
      });
    }
  </script>

    async function decryptDataset(password){
      const toBytes = (b64) => Uint8Array.from(atob(b64), c => c.charCodeAt(0));
      const salt = toBytes(ENC.salt_b64);
      const iv = toBytes(ENC.iv_b64);
      const ct = toBytes(ENC.ct_b64);
      const tag = toBytes(ENC.tag_b64);
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey('raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']);
      const key = await crypto.subtle.deriveKey(
        { name:'PBKDF2', salt, iterations: ENC.kdf_iter, hash:'SHA-256' },
        keyMaterial, { name:'AES-GCM', length:256 }, false, ['decrypt']
      );
      const combined = new Uint8Array(ct.length + tag.length);
      combined.set(ct, 0); combined.set(tag, ct.length);
      const ptBuf = await crypto.subtle.decrypt({ name:'AES-GCM', iv, tagLength:128 }, key, combined);
      return JSON.parse(new TextDecoder().decode(ptBuf));
    }
  </script>

  <script>
    const $ = sel => document.querySelector(sel);
    const normalize = s => (s||'').toString().normalize('NFD').replace(/\\p{Diacritic}+/gu,'').toLowerCase().trim();

    let DATA = [];
    const cards = $('#cards');
    const searchNombre = $('#searchNombre');
    const searchApellidos = $('#searchApellidos');
    const searchTelefono = $('#searchTelefono');
    const filterCurso = $('#filterCurso');
    const hint = $('#hint');
    const chkOcultarTel = $('#chkOcultarTel');
    const btnMostrarTodo = $('#btnMostrarTodo');
    const btnLimpiar = $('#btnLimpiar');
    const btnCerrarSesion = $('#btnCerrarSesion');
    const PAGE_SIZE = 200;
    let currentRows = []; let currentPage = 0;

    function maskPhone(num){ if(!num) return ''; const c=(''+num).replace(/\\s+/g,''); return chkOcultarTel?.checked ? (c.length<=3?'•••':'••••••'+c.slice(-3)) : c; }
    function phoneActions(num){ if(!num)return''; const c=(''+num).replace(/\\s+/g,''); return `<span class="actions" style="gap:6px"><a class="a-call" href="tel:${c}" title="Llamar" aria-label="Llamar ${c}">📞</a><button class="btn-copy" data-num="${c}" title="Copiar" aria-label="Copiar ${c}">📋</button></span>`; }
    function recordMatches(r,qNom,qApe,qTel,fCurso){
      const n=[r['Alumno/a'],r['Padre - Nombre'],r['Madre - Nombre']].map(normalize).join(' ');
      const a=[r['Apellidos alumno/a'],r['Padre - Apellidos'],r['Madre - Apellidos']].map(normalize).join(' ');
      const t=[r['Tel. Padre'],r['Tel. Madre']].map(normalize).join(' ');
      const c=normalize(r['Curso/Grupo']);
      if(qNom && !n.includes(qNom))return false; if(qApe && !a.includes(qApe))return false; if(qTel && !t.includes(qTel))return false; if(fCurso && c!==fCurso)return false; return true;
    }
    function renderCardsPage(){
      const start=currentPage*PAGE_SIZE, slice=currentRows.slice(start,start+PAGE_SIZE);
      if(!slice.length){ if(!currentPage) cards.innerHTML=''; return; }
      const h=slice.map(r=>`
        <div class="card">
          <h3>${r['Alumno/a']||''} <span class="sub">(${r['Curso/Grupo']||''})</span></h3>
          <div class="row"><div><strong>Apellidos</strong></div><div>${r['Apellidos alumno/a']||''}</div></div>
          <div class="row"><div><span class="badge">Padre</span></div><div>${r['Padre - Nombre']||''} ${r['Padre - Apellidos']||''}</div></div>
          <div class="row"><div><span class="badge">Tel. padre</span></div><div>${maskPhone(r['Tel. Padre'])||''} ${phoneActions(r['Tel. Padre'])}</div></div>
          <div class="row"><div><span class="badge">Madre</span></div><div>${r['Madre - Nombre']||''} ${r['Madre - Apellidos']||''}</div></div>
          <div class="row"><div><span class="badge">Tel. madre</span></div><div>${maskPhone(r['Tel. Madre'])||''} ${phoneActions(r['Tel. Madre'])}</div></div>
          ${r['Observaciones']?`<div class="row"><div><strong>Obs.</strong></div><div>${r['Observaciones']}</div></div>`:''}
        </div>`).join('');
      if(!currentPage) cards.innerHTML=h; else cards.insertAdjacentHTML('beforeend',h);
      updateLoadMore();
    }
    function updateLoadMore(){
      let wrap=document.getElementById('loadMoreWrap'); if(!wrap){ wrap=document.createElement('div'); wrap.id='loadMoreWrap'; wrap.innerHTML=`<div class="container"><button id="btnMas">Cargar más</button></div>`; cards.after(wrap); document.getElementById('btnMas').addEventListener('click',()=>{ currentPage++; renderCardsPage(); }); }
      const remaining=currentRows.length-((currentPage+1)*PAGE_SIZE);
      wrap.style.display=(remaining>0)?'block':'none';
    }
    function currentFilters(){ return { qNom:normalize(searchNombre?.value), qApe:normalize(searchApellidos?.value), qTel:normalize(searchTelefono?.value), fCurso:normalize(filterCurso?.value) }; }
    function applyFilter(){
      const {qNom,qApe,qTel,fCurso}=currentFilters(); const active=qNom||qApe||qTel||fCurso;
      if(!active){ currentRows=[]; cards.innerHTML=""; hint&&(hint.textContent='Empieza a escribir para ver resultados…'); updateLoadMore(); return; }
      currentRows = DATA.filter(r=>recordMatches(r,qNom,qApe,qTel,fCurso)); 
      const has=currentRows.length; hint&&(hint.textContent = has?`Mostrando ${has} resultado(s)`:'Sin resultados. Ajusta la búsqueda.');
      currentPage=0; renderCardsPage();
    }
    function debounce(fn,ms=160){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }; }
    const debouncedApply=debounce(applyFilter,160);
    function clearAll(){ if(searchNombre)searchNombre.value=''; if(searchApellidos)searchApellidos.value=''; if(searchTelefono)searchTelefono.value=''; if(filterCurso)filterCurso.value=''; applyFilter(); }
    document.addEventListener('click',(e)=>{ const btn=e.target.closest('.btn-copy'); if(!btn)return; const num=btn.getAttribute('data-num'); if(navigator.clipboard?.writeText){ navigator.clipboard.writeText(num).then(()=>toast('Teléfono copiado')).catch(()=>toast('No se pudo copiar')); } else { const ta=document.createElement('textarea'); ta.value=num; document.body.appendChild(ta); ta.select(); try{document.execCommand('copy');toast('Teléfono copiado');}catch(e){toast('No se pudo copiar');} ta.remove() } });
    function toast(msg){ const n=document.getElementById('toast'); n.textContent=msg; n.classList.add('show'); setTimeout(()=>n.classList.remove('show'),1500); }

    function lock(){ location.reload(); }
    let idleTimer; function resetIdle(){ clearTimeout(idleTimer); idleTimer=setTimeout(lock,5*60*1000); }
    ['click','keydown','touchstart','pointerdown'].forEach(ev=>document.addEventListener(ev,resetIdle,{passive:true}));
    document.addEventListener('visibilitychange',()=>{ if(document.hidden) lock(); });

    async function boot(){
      const input = document.getElementById('pass-input');
      const err = document.getElementById('login-error');
      const btn = document.getElementById('btn-unlock');
      btn.addEventListener('click', unlock);
      input.addEventListener('keydown', e=>{ if(e.key==='Enter') unlock(); });
      async function unlock(){ 
        try {
          const pwd = (input.value||'').trim();
          err.textContent='';
          btn.disabled = true; const oldTxt = btn.textContent; btn.textContent = 'Desbloqueando…';
          DATA = await decryptDataset(pwd);
          const cursos = Array.from(new Set(DATA.map(r=> (r['Curso/Grupo']||'').toString().trim()))).filter(Boolean).sort();
          const sel = document.getElementById('filterCurso');
          cursos.forEach(c=> sel.insertAdjacentHTML('beforeend', `<option value="${c}">${c}</option>`));
          document.getElementById('login-overlay').style.display='none';
          document.getElementById('protected-content').style.visibility='visible';
          resetIdle();
          [searchNombre,searchApellidos,searchTelefono,filterCurso].forEach(el=>{ el&&el.addEventListener('input',debouncedApply); el&&el.addEventListener('change',debouncedApply); });
          btnMostrarTodo?.addEventListener('click', ()=>{ currentRows=DATA.slice(); const has=currentRows.length; hint&&(hint.textContent=`Mostrando ${has} resultado(s)`); currentPage=0; renderCardsPage(); });
          btnLimpiar?.addEventListener('click', clearAll);
          chkOcultarTel?.addEventListener('change', ()=> renderCardsPage());
          btnCerrarSesion?.addEventListener('click', lock);
        } catch(e){
          err.textContent='Contraseña incorrecta o datos no disponibles. Comprueba la clave y recarga con ?v=6.1 si sigue igual.';
          input.focus(); input.select();
        } finally {
          btn.disabled = false; btn.textContent = 'Entrar';
        }
      }
    }
    document.addEventListener('DOMContentLoaded', ()=>{ document.getElementById('protected-content').style.visibility='hidden'; boot(); });
  </script>
</body>
</html>
